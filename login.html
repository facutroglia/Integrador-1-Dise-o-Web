<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles-login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="register.html" />
    <title>Inicio de sesion</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container inicio-sesion">
        <form>
          <h1>Inicia sesion</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
          </div>
          <span>Ingresa tus datos para iniciar sesion</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Contraseña" />
          <a href="#">Olvidaste tu contraseña?</a>
          <a href="index.html" class="hidden">Iniciar sesion</a>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-derecho">
            <h1>Hola amigo!</h1>
            <p>
              Registrate con tus datos personales para usar todas las funciones
              del sitio
            </p>
            <a href="register.html">Registrate</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
